<body>
<header>TR·ª¢ L√ù ·∫¢O H·ªñ TR·ª¢ TRA C·ª®U N·ªòI B·ªò</header>

    <p>Xin ch√†o üëã, t√¥i l√† Tr·ª£ l√Ω ·∫£o h·ªó tr·ª£ b·∫°n tra c·ª©u vƒÉn b·∫£n ph√°p lu·∫≠t, quy chu·∫©n k·ªπ thu·∫≠t v√† FAQ c·ªßa Trung t√¢m K·ªπ thu·∫≠t.</p>

  <!-- Khung chat -->
  <div class="chat-container">
    <div class="messages-box" id="messages"></div>
    <div class="input-container">
      <input type="text" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." id="chatInput">
      <button id="sendBtn">‚û§ G·ª≠i</button>
    </div>

  <script>
    const inputBox = document.getElementById("chatInput");
    const sendButton = document.getElementById("sendBtn");
    const messagesBox = document.getElementById("messages");

    function addMessage(content, sender = "user") {
      const msg = document.createElement("div");
      msg.textContent = content;
      msg.classList.add("message", sender);
      messagesBox.appendChild(msg);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    async function sendToServer(message) {
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage(data.reply || "‚ö†Ô∏è Bot kh√¥ng tr·∫£ l·ªùi.", "bot");
      } catch (err) {
        console.error(err);
        addMessage("‚ùå L·ªói k·∫øt n·ªëi server", "bot");
      }
    }

    function sendMessage() {
      const message = inputBox.value.trim();
      if (message) {
        addMessage(message, "user");
        inputBox.value = "";
        sendToServer(message);
      }
    }

    inputBox.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", sendMessage);
  </script>
